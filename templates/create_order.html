<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%if basket%}
        <ul>
            {%for position in basket%}
                <li>{{position}} , к-сть: {{basket[position]}}</li>
            {%endfor%}
        </ul>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="submit" value="Оформити замволення">

        </form>
    {%else%}
        <h1>Ваш список замовлень пустий</h1>
    {%endif%}
</body>
</html>
