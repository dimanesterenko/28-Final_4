<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posejdon</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 2rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #000a;
        }
        .poseidon-img {
            margin-top: 30px;
            width: 520px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 8px 32px #0007;
            border: 4px solid #fff3;
        }

        .nav-menu {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            padding: 18px 32px 0 0;
        }
        .nav-menu a {
            background: #1e3c72;
            color: #fff;
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0003;
        }
        .nav-menu a:hover {
            background: #29539b;
        }
    </style>
</head>
<body>
    <h1>Welcome to the restaurant Posejdon</h1>
    <img class="poseidon-img" src="/static/home/poseidon.png" alt="Poseidon">
    <nav class="nav-menu">
        <a href="/menu">Меню</a>
        <a href="/login">Увійти</a>
        <a href="/register">Зареєструватися</a>
    </nav>
</body>
</html>
